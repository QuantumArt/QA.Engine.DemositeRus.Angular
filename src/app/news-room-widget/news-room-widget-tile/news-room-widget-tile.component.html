<h4 class="news__tile-title">{{ title }}</h4>
<div class="news__slider">
  <swiper [pagination]="{
            clickable: true,
            el: pagination
          }"
          [navigation]="{
            nextEl,
            prevEl,
            disabledClass: 'slick-disabled'
          }"
  >
    <ng-template swiperSlide *ngFor="let post of posts$ | async; trackBy: trackById">
      <div class="news__card">
        <div class="news__card-title">
          <a qaRouterNavigation [attr.href]="post.url">{{ post.title }}</a>
        </div>
        <div class="news__card-date">{{ post.postData | date: 'dd MMMM, yyyy' }}</div>
        <div class="news__card-descr">{{ post.brief }}</div>
      </div>
    </ng-template>
  </swiper>
</div>
<div class="news__slider-nav" data-news-slider-nav="">
  <button #prevEl class="slick-prev slick-arrow" type="button">Previous</button>
  <button #nextEl class="slick-next slick-arrow" type="button">Next</button>
  <div #pagination></div>
</div>
<a qaRouterNavigation class="news__tile-read-more" [attr.href]="url">Все {{ title }}</a>
